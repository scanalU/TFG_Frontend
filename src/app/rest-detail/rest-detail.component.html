<div *ngIf="rest">
        <h2>{{rest.name | uppercase}} Details</h2>
        <div><span>id: </span>{{rest.id}}</div>
        <div>
          <label>name:
            <input [(ngModel)]="rest.name" placeholder="name"/>
          </label>
        </div>
        <button (click)="goBack()">go back</button>
        <button (click)="save()">save</button>
</div>
