<div id="search-component">
    <h4><label for="search-box">Restaurant Search</label></h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
      <li *ngFor="let rest of rests$ | async" >
        <a routerLink="/detail/{{rest.id}}">
            {{rest.name}}
        </a>
      </li>
    </ul>
</div>
