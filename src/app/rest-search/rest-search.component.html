<div id="search-component">
    <h4><label for="search-box">Restaurant Search</label></h4>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
    <ul id='myUL' class="search-result">
      <li *ngFor="let rest of rests$ | async" >
        <a routerLink="/restaurant/{{rest.restID}}">
            {{rest.restName}}
        </a>
      </li>
    </ul>
</div>
