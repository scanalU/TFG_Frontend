<h2>My Restaurants</h2>

<div>
    <label>Rest name:
      <input #restName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(restName.value); restName.value=''; ">
      add
    </button>

    <button (click)="getRestsFromDB();">
      Get Restaurants
    </button>
</div>

<ul>
  <li *ngFor="let rest of rests">
    <a routerLink="/restaurant/{{rest.restID}}">
    <span class="badge">{{rest.restName}}</span>
    </a>
    <!-- <button class="delete" title="delete rest"
  (click)="delete(rest)">x</button> -->
  </li>
</ul>
