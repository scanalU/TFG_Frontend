<div class="container">
	<div [hidden]="submitted">
	  <h1>Hero Form</h1>
	  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
		<div class="form-group">
		  <label for="name">Name</label>
		  <input type="text" class="form-control" id="name"
				 required
				 [(ngModel)]="model.name" name="name"
				 #name="ngModel">
		  <div [hidden]="name.valid || name.pristine"
			   class="alert alert-danger">
			Name is required
		  </div>
		</div>

		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input type="text" class="form-control" id="lastName"
				   required
				   [(ngModel)]="model.lastName" name="lastName"
				   #name="ngModel">
			<div [hidden]="name.valid || name.pristine"
				 class="alert alert-danger">
			  Last Name is required
			</div>
		</div>

		<div class="form-group">
			<label for="email">E-mail</label>
			<input type="text" class="form-control" id="email"
				   required
				   [(ngModel)]="model.email" name="email"
				   #name="ngModel">
			<div [hidden]="name.valid || name.pristine"
				 class="alert alert-danger">
			  E-mail is required
			</div>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="text" class="form-control" id="password"
				   required
				   [(ngModel)]="model.password" name="password"
				   #name="ngModel">
			<div [hidden]="name.valid || name.pristine"
				 class="alert alert-danger">
			  Password
			</div>
		</div>

		<div class="form-group">
			<label for="confPwd">Confirm Password</label>
			<input type="text" class="form-control" id="confPwd"
				   required
				   [(ngModel)]="model.confPwd" name="confPwd"
				   #name="ngModel">
			<div [hidden]="name.valid || name.pristine"
				 class="alert alert-danger">
			  Confirm Password
			</div>
		</div>

		<div class="form-group">
		  <label for="gender">Gender</label>
		  <select class="form-control" id="gender"
				  required
				  [(ngModel)]="model.gender" name="gender"
				  #gender="ngModel">
			<option *ngFor="let gen of genders" [value]="gen">{{gen}}</option>
		  </select>
		  <div [hidden]="gender.valid || gender.pristine" class="alert alert-danger">
			Power is required
		  </div>
		</div>
  
		<button type="submit" style="margin-right: 5px;"  class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
		<button type="button" class="btn btn-default" (click)="reset(); heroForm.reset()">Reset</button>
	  </form>
	</div>
  
	<div [hidden]="!submitted">
	  <h2>You submitted the following:</h2>
	  <div class="row">
		<div class="col-xs-3">Name</div>
		<div class="col-xs-9">{{ model.name }}</div>
	  </div>
	  <div class="row">
		<div class="col-xs-3">Last Name</div>
		<div class="col-xs-9">{{ model.lastName }}</div>
	  </div>
	  <div class="row">
		<div class="col-xs-3">E-mail</div>
		<div class="col-xs-9">{{ model.email }}</div>
	  </div>
	  <div class="row">
		<div class="col-xs-3">Gender</div>
		<div class="col-xs-9">{{ model.gender }}</div>
	  </div>
	  <br>
	  <button class="btn btn-primary" style="margin-left: 5px;"  (click)="submitted=false">Edit</button>
	  <button type="submit" class="btn btn-success">Submit</button>

	</div>
  </div>
